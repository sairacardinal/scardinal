<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Edit Order</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="customer_id" class="form-label">Customer</label>
                <select name="customer_id" class="form-control">
                    {% for customer in customers %}
                    <option value="{{ customer.id }}" {% if customer.id == order.customer_id %}selected{% endif %}>{{ customer.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="product" class="form-label">Product</label>
                <input type="text" class="form-control" name="product" value="{{ order.product }}" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount ($)</label>
                <input type="number" step="0.01" class="form-control" name="amount" value="{{ order.amount }}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select name="status" class="form-control">
                    <option value="Pending" {% if order.status == "Pending" %}selected{% endif %}>Pending</option>
                    <option value="Completed" {% if order.status == "Completed" %}selected{% endif %}>Completed</option>
                    <option value="Canceled" {% if order.status == "Canceled" %}selected{% endif %}>Canceled</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Order</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
